<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="profile">
                <h2>Abdul Aziz</h2>
                <p>Front End Developer</p>
            </div>
            <div class="time">
                <p id="current-time"></p>
            </div>
        </header>
        <main>
            <section class="task-input">
                <textarea id="task-text" placeholder="Write your task here..."></textarea>
                <select id="priority">
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
                <input type="date" id="task-date">
                <button id="add-task">Add Task</button>
            </section>

            <br>
            <hr>
            <br>

            <section class="task-lists">
                <div class="to-do">
                    <h3>To Do</h3>
                    <table id="to-do-table">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Priority</th>
                                <th>Due Date</th>
                                <th>Done</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="to-do-list"></tbody>
                    </table>
                </div>
                <div class="done">
                    <h3>Done</h3>
                    <table id="done-table">
                        <thead>
                            <tr>
                                <th>Task</th>
                                <th>Priority</th>
                                <th>Due Date</th>
                                <th>Delete</th>
                            </tr>
                        </thead>
                        <tbody id="done-list"></tbody>
                    </table>
                </div>
            </section>
            <br><br><br>
            <hr>
            <div class="center">
                <button id="delete-all">Delete All Tasks</button>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
